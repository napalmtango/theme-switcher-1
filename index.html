<!DOCTYPE html>
<html lang="en">
  <head>
    <link id="theme" rel="stylesheet" type="text/css" href="css/style.css" />
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
  </head>
  <body>
    <button
      type="button"
      onclick="switch_style('blue');return false;"
      
      id="blue"
    >
      Blue Theme
    </button>
    <button
      type="button"
      onclick="switch_style('pink');return false;"
      
      id="pink"
    >
      Pink Theme
    </button>
    <button
      type="button"
      onclick="switch_style('green');return false;"
  
      id="green"
    >
      Green Theme
    </button>
