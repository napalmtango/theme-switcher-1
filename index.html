<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" title="blue" href="css/blue.css" />
    <link
      rel="alternate stylesheet"
      type="text/css"
      title="pink"
      href="css/pink.css"
    />
    <link
      rel="alternate stylesheet"
      type="text/css"
      title="green"
      href="css/green.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
  </head>
  <body onload="set_style_from_cookie()">
    <button
      type="button"
      onclick="switch_style('blue');return false;"
      name="theme"
      value="Blue Theme"
      id="blue"
    >
      Blue Theme
    </button>
    <button
      type="button"
      onclick="switch_style('pink');return false;"
      name="theme"
      value="Pink Theme"
      id="pink"
    >
      Pink Theme
    </button>
    <button
      type="button"
      onclick="switch_style('green');return false;"
      name="theme"
      value="Green Theme"
      id="green"
    >
      Green Theme
    </button>
    <h1>Hello World</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
      voluptatem numquam tenetur quae cumque deleniti odit quidem, nisi ducimus
      quas quaerat dolores minima! Autem, consectetur.
    </p>
    <script src="script.js"></script>
  </body>
</html>
